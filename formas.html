<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulários</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <br>
    </header>
    <form>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu e-mail</label>
        <input  id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="0" step="2">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="checkbox" id="checkbox-termos"><label for="checkbox-termos">Aceito os termos</label>
        <br>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">Verde</label>
        <br>
        <label >Para qual time você torce?</label>
        <select>
            <option>Grêmio Maior do Sul</option>
            <option>São Paulo</option>
            <option>Inter. Nasceu em 2006</option>
        </select>
        <br>
        <textarea name="" id=""></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
